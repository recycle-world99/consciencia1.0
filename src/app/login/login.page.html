<ion-header>
  <ion-toolbar>
    <ion-title class="Home ion-text-center">
     <i>Consciência Reciclável</i> 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-img src="assets\imagens\logoreciclagem.jpg"></ion-img>
     <ion-grid fixed>
         <ion-row>
             <ion-col>
               <ion-item> 
               <ion-input type="text" placeholder="Login" [(ngModel)]="login"></ion-input>
               </ion-item>
             </ion-col>
          </ion-row>
          <ion-row>
           <ion-col>
               <ion-item>
               <ion-input type="password" placeholder="Senha:" [(ngModel)]="senha"></ion-input>
               </ion-item>
            </ion-col>   
           </ion-row>
      </ion-grid>
   <ion-row class="ion-text-center">
     <ion-col>
        <ion-button color="success" (click)="AcessoLogin()" [disabled]="!login||!senha"><ion-icon name="Log-in"></ion-icon>Entrar</ion-button>
        <ion-button color="success" (click)="CadastroSenha()" [disabled]="!login||!senha"><ion-icon name="add"></ion-icon>Cadastrar</ion-button>
     </ion-col>
   </ion-row> 
   
   <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="logo-facebook" href="#" onclick="window.open('https://www.facebook.com/Consci%C3%AAncia-Recicl%C3%A1vel-112645676855530/?modal=admin_todo_tour'); return false;">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-label>Facebook</ion-label>
      </ion-tab-button>
  
      <!--ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button-->
  
      <ion-tab-button tab="about">
        <ion-icon name="information-circle" href="#" onclick= "window.open('https://sites.google.com/view/conscinciareciclvel'); return false;"></ion-icon>
        <ion-label>Sobre</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>

   
</ion-content>

<ion-footer>
  
</ion-footer>
